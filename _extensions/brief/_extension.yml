title: Brief
author: Matthias Vallentin
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    common:
      date: today
      date-format: long
    pdf:
      lang: de
        #      keep-tex: true # usefull for debugging
      babel-lang: ngerman
      documentclass: scrlttr2
      classoption:
        - DIN
        - paper=A4
        - fromalign=right # Ausrichtung des Briefkopfes
        - version=last
        - fromlogo=true
        - firsthead=true
      include-in-header:
        - text: |
            \usepackage{eurosym}
            \usepackage{pdfpages}
      template-partials:
        - partials/_address.tex
        - partials/before-body.tex
        - partials/after-body.tex
